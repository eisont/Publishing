<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>성인 판별기</title>
</head>
<body>
    <script>
        const age = prompt("당신은 성인입니까?", "당신의 나이를 적어주세요.");
        
        if (age>=20) {
            document.write("당신은 성인입니다.");
        }
        else if (age===null){
            alert("새로고침 후 다시 입력하세요.");
        }
        else{
            document.write("당신은 미성년자입니다.")
        }
    </script>
</body>
</html>
