                data: {},
                success: function(response){
                    let temp = response['temp']

                    $('#temp').text(temp)

                    let temp_html=``;
                    if (temp < 0) {
                        temp_html=`<p>현재기온 : <span class="temp_color" id="temp">${temp}</span>도</p>`
                    }else {
                        temp_html=`<p>현재기온 : <span id="temp">${temp}</span>도</p>`
                    }
                    $('#temp_bx').append(temp_html)
                }
            })
        });
    </script>
